<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footsies Auto-Battler</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Footsies Auto-Battler</h1>
            <p class="subtitle">Watch AI fighters battle it out in a round-robin tournament!</p>
        </header>
        
        <div class="game-area">
            <div class="arena-container">
                <div class="arena">
                    <div class="round-indicator">Round 1</div>
                    <div class="center-line"></div>
                    <div class="ground"></div>
                    <div class="fighter player">
                        <div class="fighter-name">Player</div>
                        <div class="health-bar">
                            <div class="health-fill" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="fighter enemy">
                        <div class="fighter-name">Enemy</div>
                        <div class="health-bar">
                            <div class="health-fill" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="fight-message">FIGHT!</div>
                </div>
                
                <div class="controls">
                    <button id="startBtn">Start Tournament</button>
                    <button id="nextBtn" disabled>Next Fight</button>
                    <button id="resetBtn">Reset</button>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="wins">0</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="losses">0</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="round">1</div>
                        <div class="stat-label">Round</div>
                    </div>
                </div>
            </div>
            
            <div class="tournament-bracket">
                <h2>Tournament Bracket</h2>
                <div class="bracket" id="bracket">
                    <!-- Matches will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
